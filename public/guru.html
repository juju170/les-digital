<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halaman Guru - Les Digital</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Buat Soal Baru</h2>

  <form id="formSoal">
    <label>Tipe Soal:</label>
    <select id="tipe">
      <option value="pilihan_ganda">Pilihan Ganda</option>
      <option value="esai">Esai</option>
      <option value="cocokkan">Pencocokkan</option>
      <option value="benar_salah">Benar / Salah</option>
      <option value="per_huruf">Jawaban Per Huruf</option>
      <option value="silang_kata">Silang Kata</option>
    </select><br><br>

    <label>Pertanyaan:</label><br>
    <textarea id="pertanyaan" rows="3" required></textarea><br><br>

    <div id="opsiContainer">
      <label>Opsi Jawaban (untuk pilihan ganda):</label><br>
      <input type="text" id="opsi1" placeholder="Opsi 1"><br>
      <input type="text" id="opsi2" placeholder="Opsi 2"><br>
      <input type="text" id="opsi3" placeholder="Opsi 3"><br>
      <input type="text" id="opsi4" placeholder="Opsi 4"><br><br>
    </div>

    <label>Kunci Jawaban:</label><br>
    <input type="text" id="jawaban" required><br><br>

    <label>Kelas:</label>
    <select id="kelas">
      <option value="PAUD">PAUD</option>
      <option value="Kelas 1">Kelas 1</option>
      <option value="Kelas 2">Kelas 2</option>
    </select><br><br>

    <label>Kategori:</label>
    <select id="kategori">
      <option value="harian">Soal Harian</option>
      <option value="lomba">Soal Lomba</option>
    </select><br><br>

    <div id="lombaSettings" style="display:none;">
      <label>Jumlah Maksimal Partisipan:</label><br>
      <input type="number" id="maxPartisipan" min="2" max="20" value="5"><br><br>

      <label>Waktu Mulai (contoh: 2025-11-06T15:00):</label><br>
      <input type="datetime-local" id="waktuMulai"><br><br>

      <h4>Lencana untuk Lomba:</h4>
      <div id="lencanaList">
        <div class="lencana-item">
          <select class="tipeLencana">
            <option value="emas">Emas</option>
            <option value="perak">Perak</option>
            <option value="perunggu">Perunggu</option>
          </select>
          <input type="text" class="namaLencana" placeholder="Nama Lencana (contoh: Juara 1)">
        </div>
      </div>
      <button type="button" id="tambahLencana">+ Tambah Lencana</button><br><br>
    </div>

    <button type="submit">ðŸ’¾ Simpan Soal</button>
  </form>

  <script type="module" src="guru.js"></script>
</body>
</html>
