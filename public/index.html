<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Les Digital</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Selamat Datang di Les Digital</h1>
  <button onclick="loginAs('guru')">Masuk sebagai Guru</button>
  <button onclick="loginAs('siswa')">Masuk sebagai Siswa</button>

  <script type="module" src="app.js"></script>
  <script>
    function loginAs(role){
      localStorage.setItem('role', role);
      window.location.href = role === 'guru' ? 'guru.html' : 'siswa.html';
    }
  </script>
</body>
</html>
